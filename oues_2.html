<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Templete</title>
    <link rel="stylesheet" href="oues_2.css">
</head>

<body>
    <div class="containar">
        <div class="login_containar">
            <form action="#" class="login_form">

                <h1 class="login_heading">Signup</h1>
                <div class="inputfield">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name">
                </div>
                <div class="inputfield">
                    <label for="batch">Batch:</label><br>

                    <select id="batch" name="batch">
                        <option value="Sigma 2.0">Sigma 2.0</option>
                        <option value="Sigma 1.0">Sigma 1.0</option>
                    </select>
                </div>
                <div class="inputfield">
                    <label for="age">Age:</label><br>
                    <input type="age" id="age">
                </div>
                <div class="inputfield">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email">
                </div>
                <div class="inputfield">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password">
                </div>
                <div>
                    <button class="btn">Submit</button>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
